server:
  port: 4444

spring:
  application:
    name: account-service

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka.
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: false